<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pet Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!--FONTAWESOME-->
    <script
      src="https://kit.fontawesome.com/c486483e18.js"
      crossorigin="anonymous"
    ></script>
    <!--ANIMACIONES-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Cutie Pets</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contactenos</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="accesorio.html"
                      >Accesorios</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="alimento.html"
                      >Alimento Balanceado</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="formulario">
      <div class="titulo__form">
        <h1 class="animate__animated animate__bounceInDown">
          Envianos un mensaje
        </h1>
      </div>
      <p class="parrafo_form">
        Estaremos contentos en darte una respuesta a tus preguntas!
      </p>
      <form action="">
        <fieldset>
          <legend>Formulario de Contacto</legend>
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" />
          <br />
          <label for="mail">Correo Electronico</label>
          <input type="text" name="mail" id="mail" />
          <br />
          <label for="celular">Celular</label>
          <input type="text" name="celular" id="celular" />
          <br />
          <label for="mensaje">Tu Mensaje</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
          <div>
            <input type="submit" value="Enviar" />
          </div>
        </fieldset>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <footer>
      <div class="container-fluid">
        <div class="flex">
          <div class="footer_icon">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="footer_icon">
            <i class="fa-brands fa-whatsapp"></i>
          </div>
          <div class="footer_text">
            <p>Contactate con nosotros</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
